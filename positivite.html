      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      animation: appear 0.8s ease;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    a {
      text-decoration: none;
      font-size: 18px;
      color: white;

</head>
<body>

  <h1>31 jours pour toi ü§ç</h1>

  <script>

      "Ta sensibilit√© est une force.",
      "Tu m√©rites l‚Äôamour, m√™me les jours sans.",
      "Tu es exactement l√† o√π tu dois √™tre.",

      "Tu es suffisante, telle que tu es.",
      "Tu peux prendre ton temps.",
      "Tu es belle, m√™me quand tu ne le vois pas.",

    ];

    const today = new Date().getDate();
    const readDays = JSON.parse(localStorage.getItem("joursLus")) || [];
    const daysContainer = document.getElementById("days");
    const box = document.getElementById("phraseBox");

    for (let i = 1; i <= 31; i++) {
      const div = document.createElement("div");
      div.className = "day";
      div.innerText = "Jour " + i;

      if (i > today) {
        div.classList.add("locked");
      }

      if (readDays.includes(i)) {
        div.classList.add("read");
      }

      div.onclick = () => {
        if (i > today) return;

        box.innerText = phrases[i - 1];
        box.style.display = "block";

        if (!readDays.includes(i)) {
          readDays.push(i);
          localStorage.setItem("joursLus", JSON.stringify(readDays));
          div.classList.add("read");
        }

        box.scrollIntoView({ behavior: "smooth" });
      };

      daysContainer.appendChild(div);
    }
  </script>

</body>
</html>

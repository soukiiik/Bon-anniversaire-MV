<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To the girl I love ü§ç</title>

  <!-- Nom sur √©cran d‚Äôaccueil iPhone -->
  <meta name="apple-mobile-web-app-title" content="Le Coeur">
  <meta name="application-name" content="Le Coeur">

  <!-- Ic√¥ne pour l‚Äô√©cran d‚Äôaccueil iPhone -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#ffe6f0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Georgia, serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0b3);
      text-align: center;
    }

    #intro {
      font-size: 32px;
      color: #b30059;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #coeur {
      width: 120px;
      height: 120px;
      background: red;
      transform: rotate(-45deg);
      margin: 20px;
      display: none;
      cursor: pointer;
      position: relative;
    }

    #coeur::before,
    #coeur::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: red;
      border-radius: 50%;
    }

    #coeur::before { top: -60px; left: 0; }
    #coeur::after { left: 60px; top: 0; }

    #poeme {
      display: none;
      font-size: 24px;
      color: #4d0033;
      max-width: 600px;
      margin-bottom: 20px;
    }

    #logo {
      display: none;
      width: 150px;
      margin-bottom: 20px;
    }

    a {
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #ff4d88;
      padding: 10px 22px;
      border-radius: 30px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Texte d‚Äôintro -->
  <div id="intro">To the girl I love the most ü§ç<br><small>Clique ici !</small></div>

  <!-- C≈ìur cliquable -->
  <div id="coeur"></div>

  <!-- Logo -->
  <img id="logo" src="logo.png" alt="Logo">

  <!-- Po√®me -->
  <p id="poeme">
    Bon anniversaire la fille incroyable que tu es. Gros c≈ìur avec les doigts
  </p>

  <!-- Boutons -->
  <a id="suite" href="coeur.html">Suite üëâ</a>
  <a href="positivite.html">üå∏ 31 jours pour toi</a>

  <script>
    const intro = document.getElementById("intro");
    const coeur = document.getElementById("coeur");
    const logo = document.getElementById("logo");
    const poeme = document.getElementById("poeme");
    const suite = document.getElementById("suite");
    const positivite = document.querySelector('a[href="positivite.html"]');

    // Clique sur le texte d‚Äôintro
    intro.onclick = () => {
      intro.style.display = "none";
      coeur.style.display = "block";
    };

    // Clique sur le c≈ìur
    coeur.onclick = () => {
      coeur.style.display = "none";
      logo.style.display = "block";
      poeme.style.display = "block";
      suite.style.display = "inline-block";
      positivite.style.display = "inline-block";
    };
  </script>

</body>
</html>
